<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="login.html">Login</a></p>
</body>
</html>

<!-- CSS (styles.css) -->
<style>
    body { font-family: Arial, sans-serif; text-align: center; }
    form { display: inline-block; text-align: left; margin-top: 20px; }
    input { display: block; margin-bottom: 10px; padding: 5px; }
    button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    a { text-decoration: none; color: blue; }
</style>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const userData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("http://localhost:8080/api/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                alert("User registered successfully!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                const errorData = await response.json();
                alert("Registration failed: " + (errorData.message || "Try again."));
            }
        } catch (error) {
            alert("Error connecting to server. Please try again later.");
            console.error("Fetch error:", error);
        }
    });
</script>
